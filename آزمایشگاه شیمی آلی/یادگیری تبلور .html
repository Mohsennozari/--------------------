<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>یادگیری آزمایش تبلور</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-vazir text-right">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">یادگیری آزمایش تبلور</h1>
    <div id="cardContainer" class="relative">
      <div id="card" class="bg-white p-6 rounded-lg shadow-lg transition-opacity duration-500">
        <h2 id="cardTitle" class="text-xl font-semibold mb-2"></h2>
        <p id="cardContent" class="text-gray-700 mb-4"></p>
        <div id="timer" class="text-lg font-bold text-blue-600"></div>
      </div>
    </div>
  </div>

  <script>
    const notes = [
      // مفاهیم پایه
      "تعریف تبلور: فرآیند خالص‌سازی ترکیبات آلی با استفاده از اختلاف حلالیت در دماهای مختلف.",
      "اصول شیمیایی: حلالیت ترکیب در حلال باید با دما تغییر کند (محلول در دمای بالا، نامحلول در دمای پایین).",
      "انواع حلال‌ها: انتخاب حلال مناسب (مثل آب مقطر، متانول) بر اساس polar بودن و ایمنی.",
      // مراحل عملی
      "آماده‌سازی: وزن کردن استانیلید و انتخاب حداقل حجم حلال (مثل آب داغ).",
      "حل کردن: گرم کردن محلول تا حل شدن کامل با همزن شیشه‌ای.",
      "فیلتراسیون داغ: استفاده از قیف و کاغذ صافی برای حذف ناخالصی‌ها.",
      "خنک کردن: کاهش تدریجی دما یا شوک حرارتی برای شروع تبلور.",
      "جمع‌آوری کریستال‌ها: فیلتراسیون خلأ با قیف بوخنر.",
      "خشک کردن: خشک کردن کریستال‌ها در دمای محیط.",
      // نکات تکمیلی
      "کنترل دما: اهمیت دمای مناسب برای جلوگیری از تبلور کنترل‌نشده.",
      "نقاط جوانه: استفاده از خراش دادن دیواره ظرف برای تحریک تبلور.",
      "اندازه‌گیری خلوص: بررسی نقطه ذوب کریستال‌ها.",
      "ایمنی: استفاده از عینک محافظ و کار در هود شیمیایی.",
      "راندمان: تأثیر خلوص اولیه و انتخاب حلال روی نتیجه.",
      "گزارش‌نویسی: ثبت مشاهدات مثل شکل و رنگ کریستال‌ها."
    ];

    let currentIndex = 0;
    const card = document.getElementById('card');
    const cardTitle = document.getElementById('cardTitle');
    const cardContent = document.getElementById('cardContent');
    const timerDisplay = document.getElementById('timer');

    function updateCard() {
      cardTitle.textContent = `مرحله ${currentIndex + 1}: ${notes[currentIndex].split(':')[0]}`;
      cardContent.textContent = notes[currentIndex].split(':')[1];
      let timeLeft = 20;
      timerDisplay.textContent = `زمان باقی‌مانده: ${timeLeft} ثانیه`;

      const timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `زمان باقی‌مانده: ${timeLeft} ثانیه`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          currentIndex = (currentIndex + 1) % notes.length;
          card.classList.add('opacity-0');
          setTimeout(() => {
            updateCard();
            card.classList.remove('opacity-0');
          }, 500);
        }
      }, 1000);
    }

    // شروع با اولین کارت
    updateCard();
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazir:wght@400;700&display=swap');
    body {
      font-family: 'Vazir', sans-serif;
    }
  </style>
</body>
</html>
