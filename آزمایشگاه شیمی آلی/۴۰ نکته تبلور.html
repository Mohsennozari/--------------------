<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نکات کلیدی تبلور</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-vazir text-right">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">نکات کلیدی آزمایش تبلور</h1>
    <div id="cardContainer" class="relative">
      <div id="card" class="bg-white p-6 rounded-lg shadow-lg transition-opacity duration-500">
        <h2 id="cardTitle" class="text-xl font-semibold mb-2"></h2>
        <p id="cardContent" class="text-gray-700 mb-4"></p>
        <div id="timer" class="text-lg font-bold text-blue-600"></div>
      </div>
    </div>
  </div>

  <script>
    const notes = [
      "هدف تبلور، خالص‌سازی ترکیبات آلی با استفاده از اختلاف حلالیت در دماهای مختلف است.",
      "تبلور یک روش کریستال‌سازی برای جداسازی ترکیب خالص از ناخالصی‌هاست.",
      "تجهیزات اصلی شامل بشر، قیف بوخنر، کاغذ صافی، و همزن شیشه‌ای است.",
      "استانیلید یک ترکیب آلی است که معمولاً برای تمرین تبلور استفاده می‌شود.",
      "انتخاب حلال مناسب بر اساس حلالیت ترکیب در دماهای مختلف انجام می‌شود.",
      "حلال باید در دمای بالا ترکیب را حل کند و در دمای پایین آن را رسوب دهد.",
      "حلال‌های رایج شامل آب مقطر، متانول، و تولوئن هستند.",
      "آب مقطر به دلیل ایمنی و ارزان بودن اغلب برای استانیلید مناسب است.",
      "استانیلید در آب داغ محلول است اما در دمای اتاق نامحلول می‌شود.",
      "حل کردن کامل ترکیب در حداقل حجم حلال، راندمان تبلور را افزایش می‌دهد.",
      "فیلتراسیون داغ برای حذف ناخالصی‌های نامحلول ضروری است.",
      "استفاده از کاغذ صافی در قیف برای جداسازی رسوبات اولیه مهم است.",
      "خنک کردن تدریجی محلول برای تشکیل کریستال‌های بزرگ‌تر توصیه می‌شود.",
      "شوک حرارتی (سرد کردن سریع) می‌تواند تبلور را تحریک کند.",
      "اگر تبلور رخ ندهد، خراش دادن دیواره ظرف با میله شیشه‌ای کمک می‌کند.",
      "خراش دادن باعث ایجاد نقاط جوانه برای شروع کریستال‌سازی می‌شود.",
      "جمع‌آوری کریستال‌ها با فیلتراسیون خلأ (استفاده از قیف بوخنر) انجام می‌شود.",
      "خشک کردن کریستال‌ها در دمای محیط یا با هوا ضروری است.",
      "حلالیت ترکیب در حلال باید قبل از آزمایش بررسی شود.",
      "ناخالصی‌ها معمولاً در مادرمای حلال باقی می‌مانند.",
      "دمای جوش حلال باید با پایداری ترکیب سازگار باشد.",
      "استفاده از همزن برای یکنواخت کردن محلول در حین گرم کردن مهم است.",
      "تجهیزات گرمایشی مثل حمام آب یا صفحه گرم‌کننده استفاده می‌شوند.",
      "گیره و پایه برای ایمن نگه داشتن تجهیزات در آزمایش لازم است.",
      "زمان‌بندی دقیق برای گرم کردن و خنک کردن محلول اهمیت دارد.",
      "کنترل دما از تبلور کنترل‌نشده جلوگیری می‌کند.",
      "کریستال‌های خالص باید ظاهر شفاف و یکنواختی داشته باشند.",
      "راندمان تبلور به خلوص اولیه ترکیب بستگی دارد.",
      "حلال باید غیر واکنشی با ترکیب اصلی باشد.",
      "فیلتراسیون دوم برای اطمینان از خلوص کریستال‌ها توصیه می‌شود.",
      "خشک کردن بیش از حد می‌تواند به کریستال‌ها آسیب بزند.",
      "اندازه‌گیری نقطه ذوب کریستال‌ها خلوص را تأیید می‌کند.",
      "تبلور یک روش پایدار برای تصفیه در مقیاس آزمایشگاهی است.",
      "انتخاب غلط حلال می‌تواند به از دست رفتن محصول منجر شود.",
      "استفاده از آب مقطر به دلیل polar بودنش برای استانیلید مناسب است.",
      "فرآیند تبلور نیاز به شرایط استریل ندارد اما باید تمیز باشد.",
      "کریستال‌سازی موفق به غلظت مناسب محلول بستگی دارد.",
      "ثبت مشاهدات مثل شکل و رنگ کریستال‌ها در گزارش مهم است.",
      "تکرار فرآیند تبلور می‌تواند خلوص را افزایش دهد.",
      "ایمنی در کار با حلال‌های داغ (مثل استفاده از عینک محافظ) ضروری است."
    ];

    let currentIndex = 0;
    const card = document.getElementById('card');
    const cardTitle = document.getElementById('cardTitle');
    const cardContent = document.getElementById('cardContent');
    const timerDisplay = document.getElementById('timer');

    function updateCard() {
      cardTitle.textContent = `نکته ${currentIndex + 1}`;
      cardContent.textContent = notes[currentIndex];
      let timeLeft = 20;
      timerDisplay.textContent = `زمان باقی‌مانده: ${timeLeft} ثانیه`;

      const timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `زمان باقی‌مانده: ${timeLeft} ثانیه`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          currentIndex = (currentIndex + 1) % notes.length;
          card.classList.add('opacity-0');
          setTimeout(() => {
            updateCard();
            card.classList.remove('opacity-0');
          }, 500);
        }
      }, 1000);
    }

    // شروع با اولین کارت
    updateCard();
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazir:wght@400;700&display=swap');
    body {
      font-family: 'Vazir', sans-serif;
    }
  </style>
</body>
</html>
