    ];
    function FlashcardApp(){
      const [currentIndex,setCurrentIndex]=React.useState(0);
      const [isFlipped,setIsFlipped]=React.useState(false);
      const [usedIndices,setUsedIndices]=React.useState([]);
      const [showToast,setShowToast]=React.useState(false);
      const handleFlip=()=>{
        setIsFlipped(!isFlipped);
        setShowToast(true);
        setTimeout(() => setShowToast(false), 1000);
      };
      const handleNext=()=>{
        let nextIndex;
        if(usedIndices.length===flashcards.length){
          setUsedIndices([]);
        }
        do{
          nextIndex=Math.floor(Math.random()*flashcards.length);
        }while(usedIndices.includes(nextIndex));
        setUsedIndices([...usedIndices,nextIndex]);
        setCurrentIndex(nextIndex);
        setIsFlipped(false);
      };
      const progress=(usedIndices.length/flashcards.length)*100;
      return (

          <div class="w-full bg-gray-200 rounded-full h-4 mb-6 overflow-hidden">
            <div class="bg-gradient-to-r from-emerald-600 to-yellow-400 h-4 rounded-full progress-bar" style={{width:`${progress}%`}}></div>
          </div>
          <p class="text-center text-gray-600 mb-4 font-medium">کارت {usedIndices.length+1} از {flashcards.length}</p>
          <div class={`relative w-full h-64 bg-white rounded-xl shadow-lg card ${isFlipped?'card-flipped':''}`}>
            <div class="card-front bg-white rounded-xl flex items-center justify-center p-6 text-center">
              <p class="text-xl font-medium text-gray-800">{flashcards[currentIndex].question}</p>
            </div>
            <div class="card-back bg-emerald-100 rounded-xl flex items-center justify-center p-6 text-center">
              <p class="text-xl font-medium text-emerald-800">{flashcards[currentIndex].answer}</p>
            </div>
          </div>
          {showToast&&(
            <div class="toast fixed top-4 left-1/2 transform -translate-x-1/2 bg-emerald-600 text-white px-4 py-2 rounded-xl shadow-lg">
              {isFlipped?'پاسخ نمایش داده شد!':'سوال نمایش داده شد!'}
            </div>
          )}
          <div class="flex justify-center mt-6 gap-4">
            <button
              onClick={handleFlip}
              class="bg-rose-600 text-white px-6 py-3 rounded-xl hover:bg-rose-700 btn shadow-lg"
            >
              نمایش پاسخ
            </button>
            <button
              onClick={handleNext}
              class="bg-gradient-to-r from-emerald-600 to-yellow-400 text-white px-6 py-3 rounded-xl hover:from-emerald-700 hover:to-yellow-500 btn shadow-lg"
            >
              کارت بعدی
            </button>
          </div>
        </div>
      );
    }
    ReactDOM.render(<FlashcardApp/>,document.getElementById('root'));
  </script>
</body>
</html>
